<mat-dialog-content class="dialog-content">
    <div class="content-container">
      <h1 class="title">Asignar Usuario</h1>
      <div class="form-container">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Estados</mat-label>
          <mat-select
            required
            [(ngModel)]="selectedUser"
          >
            <mat-option *ngFor="let user of users" [value]="user" (onSelectionChange)="showUser()">
              {{ user.nombre }}
            </mat-option>
          </mat-select>
          <mat-hint>Asigna un usuario al ticket</mat-hint>
        </mat-form-field>
      </div>
  
      <div class="button-container">
        <button
          mat-raised-button
          color="warn"
          (click)="onNoClick()"
          class="cancel-button"
        >
          Cancelar
        </button>
  
        <button mat-raised-button color="primary" (click)="save()">
          Guardar
        </button>
      </div>
    </div>
  </mat-dialog-content>
